<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid p-0">
        <!-- Header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-graduation-cap me-2"></i>
                    College Attendance System
                </a>
                <div class="ms-auto">
                    <a href="/logout" class="btn btn-outline-danger">Logout</a>
                </div>
            </div>
        </nav>

        <div class="container mt-4" id="main-content" style="display: none;">
            <!-- Upload Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-upload me-2"></i>
                                Upload Student Data
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-8 mb-2 mb-md-0">
                                    <input type="file" class="form-control" id="excelFile" accept=".xlsx,.xls" />
                                    <small class="form-text text-muted">
                                        Upload Excel file (.xlsx or .xls) with student data
                                    </small>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-primary w-100" onclick="uploadExcel(event)">
                                        <i class="fas fa-upload me-2"></i>
                                        Upload & Process
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Date Selection & Summary -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <label for="attendanceDate" class="form-label">Select Date:</label>
                            <input type="date" class="form-control" id="attendanceDate" onchange="loadAttendanceForDate()">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <label class="form-label">Today's Summary:</label>
                            <div class="d-flex justify-content-around">
                                <span class="badge bg-success fs-6">Present: <span id="presentCount">0</span></span>
                                <span class="badge bg-danger fs-6">Absent: <span id="absentCount">0</span></span>
                                <span class="badge bg-info fs-6">Total: <span id="totalCount">0</span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Absentee Input -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-user-slash me-2"></i>
                                Mark Absentees by Roll Number
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-9 mb-2 mb-md-0">
                                    <textarea class="form-control" id="absentRollNumbers" rows="2" placeholder="Enter last digits of absent roll numbers (e.g., 18, 105, 23)"></textarea>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn btn-warning w-100" onclick="markAbsentees()">
                                        <i class="fas fa-user-check me-2"></i>
                                        Mark Absentees
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Student List and Attendance -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-users me-2"></i>
                                Student Attendance
                            </h5>
                            <div class="d-flex flex-wrap justify-content-end gap-2">
                                <button class="btn btn-outline-primary" onclick="markAllPresent()">
                                    <i class="fas fa-check-double me-2"></i>
                                    Mark All Present
                                </button>
                                <button class="btn btn-outline-info" id="voice-assistant-btn" onclick="attendanceManager.activateVoiceAssistant()">
                                    <i class="fas fa-microphone-alt me-2"></i>
                                    Voice Command
                                </button>
                                <button class="btn btn-primary" id="submit-attendance-btn" onclick="submitAttendance(event)">
                                    <i class="fas fa-save me-2"></i>
                                    Submit
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Roll No</th>
                                            <th>Name</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="studentTableBody">
                                        <!-- Student data will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Attendance Reports -->
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h6 class="card-title mb-0">Recent Attendance Records</h6>
                            <button class="btn btn-sm btn-outline-danger" onclick="clearAllAttendanceHistory()">
                                <i class="fas fa-trash-alt me-1"></i> Clear All
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive" style="max-height: 300px;">
                                <table class="table table-sm table-striped">
                                    <thead class="table-light">
                                        <tr>
                                            <th>Date</th>
                                            <th>Present</th>
                                            <th>Absent</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="attendanceHistory">
                                        <!-- Attendance history will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header">
                            <h6 class="card-title mb-0">Attendance Statistics</h6>
                        </div>
                        <div class="card-body">
                            <canvas id="attendanceChart" width="300" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
